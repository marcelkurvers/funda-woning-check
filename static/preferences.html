<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Voorkeuren</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 2rem;
            background: #f9fafb;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .field {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }

        button {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Voorkeuren</h1>
        <div class="field">
            <label for="shared-budget">Budget</label>
            <input type="number" id="shared-budget" name="budget" placeholder="Voer uw budget in" />
        </div>
        <button id="btn-save">Opslaan</button>
    </div>
</body>

</html>
