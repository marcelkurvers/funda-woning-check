# Docker Compose - Local Build Version
# =====================================
# This version builds the image locally instead of pulling from GHCR
#
# Usage:
#   docker compose -f docker/docker-compose.build.yml up -d --build

services:
  app:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    image: funda-woning-rapport:local
    container_name: funda-woning-rapport
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - APP_DB=/app/data/local_app.db
    volumes:
      - ${DATA_PATH:-../data}:/app/data
    networks:
      - funda-network
    depends_on:
      ollama:
        condition: service_healthy

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ${OLLAMA_DATA_PATH:-ollama_data}:/root/.ollama
    networks:
      - funda-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  ollama_data:
    name: funda-ollama-data

networks:
  funda-network:
    driver: bridge
    name: funda-network
