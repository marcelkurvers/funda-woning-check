<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #3b82f6;
      --text: #f8fafc;
      --muted: #94a3b8;
    }

    body {
      width: 320px;
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }

    .title {
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .status-card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .status-label {
      color: var(--muted);
    }

    .status-value {
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    button:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: var(--muted);
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">M</div>
    <div class="title">Multi-Check Pro</div>
  </div>

  <div class="status-card">
    <div class="status-item">
      <span class="status-label">Pagina:</span>
      <span class="status-value" id="page-type">Detecteren...</span>
    </div>
    <div id="listing-info" style="display:none;">
      <div class="status-item">
        <span class="status-label">Adres:</span>
        <span class="status-value" id="listing-address">-</span>
      </div>
    </div>
  </div>

  <button id="btn-analyze">Voll. Analyse Starten</button>
  <button id="btn-photos" style="background:#475569;">Alleen Foto's Inladen</button>
  <div id="log-box"
    style="margin-top:12px; font-family: monospace; font-size:9px; background:#1e293b; color:#94a3b8; padding:8px; border-radius:6px; max-height:120px; overflow-y:auto; display:none; text-align:left;">
  </div>
  <div id="msg" style="margin-top:12px; font-size:11px; text-align:center; display:none;"></div>

  <div class="footer">
    Multi-Check Pro Link v5.0.0-PRO<br />
    Trust Architecture & Transparency v5.0
  </div>

  <script src="popup.js"></script>
</body>

</html>
