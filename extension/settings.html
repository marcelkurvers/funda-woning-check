<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Multi-Check Pro: Instellingen</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f8fafc;
        }

        h2 {
            margin-top: 0;
            color: #60a5fa;
            font-size: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #cbd5e1;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #475569;
            border-radius: 6px;
            background: #1e293b;
            color: #f8fafc;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .help-text {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #btn-save {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        #btn-save:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        #btn-reset {
            background: #334155;
            color: #f8fafc;
        }

        #btn-reset:hover {
            background: #475569;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        #status.success {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            display: block;
        }

        #status.error {
            background: rgba(251, 113, 133, 0.2);
            color: #fb7185;
            display: block;
        }

        .example {
            margin-top: 15px;
            padding: 10px;
            background: rgba(51, 65, 85, 0.5);
            border-radius: 6px;
            font-size: 12px;
        }

        .example strong {
            color: #60a5fa;
            display: block;
            margin-bottom: 8px;
        }

        .example code {
            display: block;
            padding: 6px;
            background: #0f172a;
            border-radius: 4px;
            margin-top: 4px;
            color: #4ade80;
        }
    </style>
</head>

<body>
    <h2>⚙️ Multi-Check Pro Instellingen</h2>

    <div>
        <label for="api-url">API Server URL</label>
        <input type="text" id="api-url" placeholder="http://your-server-ip:8000">
        <div class="help-text">
            De URL van je Multi-Check Pro server
        </div>
    </div>

    <div class="example">
        <strong>Voorbeelden:</strong>
        <code>http://localhost:8000</code>
        <code>http://192.168.1.100:8000</code>
        <code>http://nas.local:8000</code>
        <code>https://funda.yourdomain.com</code>
    </div>

    <div class="button-group">
        <button id="btn-save">Opslaan</button>
        <button id="btn-reset">Reset</button>
    </div>

    <div id="status"></div>

    <script src="settings.js"></script>
</body>

</html>
