[pytest]
# pytest configuration for funda-app

# Set Python path to include backend directory
pythonpath = backend

# Async test support (using anyio plugin)
asyncio_mode = auto
anyio_backends = asyncio

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = backend/tests

# Console output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_docker: Tests that require Docker to be running

# Ignore these directories during collection
norecursedirs =
    .git
    .pytest_cache
    __pycache__
    *.egg-info
    dist
    build
    frontend
    ai-woning-rapport-WERKEND-local
    node_modules

# Minimum Python version
minversion = 3.11
